<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Project</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg">
    <div class="container-fluid">

        
        <nav  class="navbar">
              <a class="navbar-brand " href="#">
                <img class="img-fluid d-none d-lg-block" src="images/logo/leoxur.png" alt="" width="75rem" height="75rem">
              </a>
        </nav>
        <div class="d-lg-none">
            <h3 class="h3 text-start text-secondary">Leoxur</h3>
        </div>
        
        <div class="text-center ">
            <h2 class="text-danger display-6">
                Dicee Game!
            </h2>
        </div>

        <div class="row">
            <div class="col-12">
                <h1 class=" mt-5 text-center f">Refresh Me</h1>
            </div>
        </div>
       <div class="row mt-5 text-center">
            <div class="col-6">
                <div class="dice">
                    <p>Player 1</p>
                    <img class="img-fluid img" src="images/dice6.png" alt="dicee" width="200rems" height="200rems">
                </div>
            </div>
            <div class="col-6 col-sm-6">
                <div class="dice">
                    <p>Player 2</p>
                    <img class="img-fluid img" src="images/dice6.png" alt="dicee" width="200rems" height="200rems">
                </div>

            </div>
        </div>
        <div class="reload text-center">
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger shadow rounded  mt-5">Reload</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
